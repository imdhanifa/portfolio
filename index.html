<html lang="en">

      type="image/png"

    />

    <!-- Responsive -->

    <!-- Title -->

    <!-- Author -->
    <meta name="author" content="Mohamed Hanifa" />

    <!-- SEO Meta Tags -->
    <meta name="description" content="Official portfolio of Mohamed Hanifa. Full-stack developer skilled in .NET, Angular, React, and building scalable web applications." />

    <!-- Theme Color (for mobile browsers) -->

    <!-- Open Graph (Facebook, LinkedIn, WhatsApp) -->
    <meta property="og:title" content="Mohamed Hanifa - Full Stack Developer (@imdhanifa)" />
    <meta property="og:description" content="Explore the projects, skills, and experience of Mohamed Hanifa (@imdhanifa), a passionate full-stack developer." />

    <meta property="og:url" content="https://imdhanifa.github.io/portfolio/" />

    <!-- Social Profiles -->
    <meta property="og:see_also" content="https://www.instagram.com/imdhanifa" />
    <meta property="og:see_also" content="https://www.linkedin.com/in/imdhanifa" />

    <!-- Twitter -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Mohamed Hanifa - Full Stack Developer (@imdhanifa)" />
    <meta name="twitter:description" content="Portfolio website of Mohamed Hanifa (@imdhanifa), full-stack developer." />
    <meta name="twitter:image" content="https://avatars.githubusercontent.com/u/107197345?v=4" />
    <meta name="twitter:creator" content="@imdhanifa" />

    <!-- Profile Verification (SEO) -->
    <link rel="me" href="https://www.instagram.com/imdhanifa" />
    <link rel="me" href="https://www.linkedin.com/in/imdhanifa" />

    <!-- Structured Data (JSON-LD for Google Rich Results) -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "Person",
      "name": "Mohamed Hanifa",
      "alternateName": "imdhanifa",
      "url": "https://imdhanifa.github.io/portfolio/",
      "image": "https://avatars.githubusercontent.com/u/107197345?v=4",
      "jobTitle": "Full Stack Developer",
      "sameAs": [
        "https://www.instagram.com/imdhanifa",
        "https://www.linkedin.com/in/imdhanifa",
        "https://github.com/imdhanifa"
      ]
    }
    </script>

    <!-- Fix for URL redirection -->
    <script type="text/javascript">
      (function (l) {
        if (l.search[1] === "/") {
          var decoded = l.search
            .slice(1)
            .split("&")
            .map(function (s) {
              return s.replace(/~and~/g, "&");
            })
            .join("?");
          window.history.replaceState(null, null, l.pathname.slice(0, -1) + decoded + l.hash);
        }
      })(window.location);
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
